<h2>Inventory Dashboard</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price (â‚¹)</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.category }}</td>
      <td>
        <span [ngClass]="{'low': item.quantity < 10, 'high': item.quantity >= 10}">
          {{ item.quantity < 10 ? 'Low Stock' : 'In Stock' }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
